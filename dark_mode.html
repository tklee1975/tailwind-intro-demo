<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Demo</title>
    <link href="tailwind.css" rel="stylesheet">
</head>

<body class="dark" >
    <div class="px-5  dark:bg-black h-screen">
        <nav class="flex justify-between">
            <h1 class="dark:text-yellow-200 text-3xl py-4">Dark Mode Demo</h1>

        </nav>
        <hr class="dark:border-blue-300">
        <div class="flex items-center py-2">
            <button onclick="toggleDarkMode()" class="p-2 h-auto rounded bg-blue-600 text-white">Toggle Dark Mode</button>
        </div>
        

    </div>
</body>

<script>
function toggleDarkMode() {
    //alert("Toggle");
    document.body.classList.toggle("dark");
}

</script>
</html>
